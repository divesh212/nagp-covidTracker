<div class="container">
    <div class="card login-form-card">
        <div class="card-header">
            <h2>Sign In</h2>
        </div>
        <div class="card-body">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

                <div class="form-group">
                    <input type="text" formControlName="username" placeholder="Username" class="form-control"
                        [ngClass]="{ 'is-invalid': loginForm.controls.username.touched && loginForm.controls.username.errors }" />
                    <div class="invalid-feedback"
                        *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched"> Username is
                        required
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" formControlName="password" placeholder="Password" class="form-control"
                        [ngClass]="{ 'is-invalid': loginForm.controls.password.touched && loginForm.controls.password.errors }" />
                    <div class="invalid-feedback"
                        *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"> Password is
                        required.
                    </div>
                </div>
                <div id="mess">{{notapproved}}</div>
                <div>
                    <button [disabled]="!loginForm.valid" class="btn btn-primary btn-dark">Sign in</button>
                    <a class="btn btn-link text-black-50" href="#">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
